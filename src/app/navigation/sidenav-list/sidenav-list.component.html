<mat-nav-list>
  <section *ngFor="let page of organisationData.pages" [ngClass]="{'hide': page.active==false}">
    <a mat-list-item *ngIf="page.restrictedUsersGroup.indexOf(userType) > -1" routerLinkActive="active" routerLink="/{{page.url}}" (click)="onToggleSidenav()">
      <mat-icon color="primary">{{page.icon}}</mat-icon>
      <span class="nav-caption ml-20 mr-20">{{page.name}}</span>
    </a>
  </section>
</mat-nav-list>
