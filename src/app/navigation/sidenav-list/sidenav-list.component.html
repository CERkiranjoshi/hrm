<mat-nav-list>
  <section *ngFor="let page of organisationData.pages" [ngClass]="{'hide': page.active==false}">
    <a mat-list-item routerLinkActive="active" routerLink="/{{page.url}}" (click)="onToggleSidenav()">
      <mat-icon>{{page.icon}}</mat-icon>
      <span class="nav-caption ml-20">{{page.name}}</span>
    </a>
  </section>
</mat-nav-list>
