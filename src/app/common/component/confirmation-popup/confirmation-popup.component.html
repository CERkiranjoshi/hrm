<section>
  <h1 class="mb-10" mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close] color="warn" cdkFocusInitial>NO</button>
    <button mat-button color="primary" (click)="onNoClick()">{{ data.action | uppercase }}</button>
  </div>
</section>
