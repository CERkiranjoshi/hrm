<section class="container" [@InOut]="'in'">
  <section>
    <app-title callBack="true" showBackButton="true" (callBackFunc)='backToLeaveList($event)'
      title="APPLY FOR LEAVE"></app-title>
  </section>
  <section>
    <section class="customer-declartion policy-details" fxLayout="row">
      <mat-card fxFlex="100">
        <!-- <mat-card-header class="mr-0">
          <mat-card-title>Available leaves : 12/24
            </mat-card-title>
        </mat-card-header> -->
        <mat-card-content>
          <img src="../../../assets/img/document-text-accept.svg" class="customer-declartion-img-background">
          <form class="policy-details-form" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px"
            [formGroup]="policyDetails">
            <section fxLayout="row" fxLayoutGap="20px">
              <mat-form-field fxFlex="50">
                <mat-label>Leave Type</mat-label>
                <mat-select formControlName="roles" required>
                  <mat-option *ngFor="let item of dropdownValues.leave_types" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-select>
                <mat-error>Please select reporting manager.</mat-error>
              </mat-form-field>
              <mat-form-field fxFlex="50">
                <input type="text" matInput placeholder="Reporting Manager" formControlName="claimant_name" required
                  readonly autocomplete="off">
                <mat-error>Invalid or Missing Company Policy Name.</mat-error>
              </mat-form-field>
            </section>
            <section fxLayout="row" fxLayoutGap="20px">
              <mat-form-field fxFlex="100">
                <input matInput [matDatepicker]="dpa" placeholder="From date" formControlName="claimant_doa" required
                  autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="dpa"></mat-datepicker-toggle>
                <mat-datepicker #dpa></mat-datepicker>
                <mat-hint><strong>Format must be:</strong> DD-MMM-YYYY </mat-hint>
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <input matInput [matDatepicker]="dod" placeholder="To Date" formControlName="claimant_dod" required
                  autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="dod"></mat-datepicker-toggle>
                <mat-datepicker #dod></mat-datepicker>
                <mat-hint><strong>Format must be:</strong> DD-MMM-YYYY </mat-hint>
              </mat-form-field>
            </section>
            <section fxLayout="row" fxLayoutGap="20px">
              <mat-form-field fxFlex="100" class="example-full-width">
                <textarea matInput formControlName="claimant_address1" required
                  placeholder="Leave description"></textarea>
                <mat-error>Invalid or Missing Leave Description.</mat-error>
              </mat-form-field>
            </section>
          </form>
        </mat-card-content>
      </mat-card>
    </section>
    <!-- [disabled]="policyDetails.invalid || claimantDetails.invalid" (click)="saveCustomerDetails()" -->
    <section class="container" fxLayout="row" fxFlexFill fxLayoutAlign="center center" fxLayoutGap="40px"
      fxLayout.xs="column">
      <button class="mt-10 mb-20" type="button" mat-raised-button color="primary">APPLY
      </button>
    </section>
  </section>
</section>
